group 'net.ajmichael.remotetorrent'

buildscript {
    ext.kotlin_version = '1.0.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'kotlin'

mainClassName = 'net.ajmichael.remotetorrent.AppKt'

repositories {
    mavenCentral()
    maven {
        url 'http://clojars.org/repo'
    }
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-4584"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.7.1-2"
    compile "com.pusher:pusher-java-client:1.0.2"
    compile "com.github.kittinunf.fuel:fuel:1.1.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.0"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.ajmichael.remotetorrent.AppKt'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
